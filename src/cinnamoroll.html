<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <title>Cinnamoroll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="background" src="Cinnamoroll_Image/background.png" style="height: 100%;width:100%;">
    <div class="audioDiv">
        <audio class="audioStyle">
            <source src="Music/StarDome.mp3" type="audio/mp3">
        </audio>
        <button class="audioSwitch">
            <svg class="icon">
                <use xlink:href="#icon-play"></use>
            </svg>
        </button>
    </div>
    <div class="container">
        <img class="background" src="Cinnamoroll_Image/Cinnamoroll.png">
        <div class="wrapper">
            <div class="eye left scale"></div>
            <div class="eye right scale"></div>
            <div class="face left scale"></div>
            <div class="face right scale"></div>
            <div class="mouth scale_smaller">
                <div class="mouth_main scale_smaller">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/c/font_3624155_ioevphx4exa.js"></script>
</body>

</html>
